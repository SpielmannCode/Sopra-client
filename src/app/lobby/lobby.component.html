<div id="whole">

<div id="Titel">

  <div id="Image">
    <img src="Imhotep-Featured.jpg" alt="some_text" style="width:200px;height:80px;">
  </div>

  <div id="Titeltext">
    Online | Lobby
    <div id="InfoQuit">
      Info | <a [routerLink]="['/login']">Quit</a> <br>
      logged in as
    </div>
  </div>


</div>



<div id="lobby" class="row">
  <div class="col-md-5">
    <table class="table selectable">
      <tr>
        <th>Status</th>
        <th>Game Name</th>
        <th>Players</th>
      </tr>
      <tr *ngFor="let game of games" (click)="selectGame(game)">
        <td *ngIf="game.isRunning">Running</td>
        <td *ngIf="!game.isRunning">Searching</td>
        <td>{{game._name}}</td>
        <td>{{game._numberOfPlayers}}</td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
    <div id="join-game">
      <h3 *ngIf="selectedGame">{{selectedGame._name}}</h3>
      <h3 *ngIf="!selectedGame">No Game Selected</h3>
      <button class="btn btn-sm btn-primary btn-block">Join Game (no w√∂rk yet)</button>
    </div>
    <div id="game-settings">
      <h3>Settings</h3>
      <form action="">
        <!-- TODO Data Binding -->
        <label for="2-players">2 Players</label>
        <input id="2-players" name="numOfPlayers" type="radio" value="2">
        <label for="3-players">3 Players</label>
        <input id="3-players" name="numOfPlayers" type="radio" value="3">
        <label for="4-players">4 Players</label>
        <input id="4-players" name="numOfPlayers" type="radio" value="2">
        <br>
        <label for="game-name">Game Name</label>
        <input id="game-name" type="text">
        <button class="btn btn-sm btn-primary btn-block">Save Settings (backend pls)</button>
      </form>
    </div>
    <div id="current-game">
      <h3>Start Game</h3>
      <table class="table">
        <tr>
          <th>Players</th>
        </tr>
        <tr>
          <td>Hardcoded Player</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-md-3">
    <table class="table">
      <tr>
        <th>People In Lobby</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{user.name}} {{user.username}}</td>
      </tr>
    </table>
  </div>
</div>
</div>
