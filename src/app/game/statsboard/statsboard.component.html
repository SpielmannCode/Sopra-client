
<ng-container *ngIf="game">
  <ng-container *ngFor="let player of game.players; let i=index">
    <table class="table">
      <tr>
        <td>{{i+1}}. {{player.name}}</td>
        <td>120 points</td>
      </tr>
      <tr>
        <td>Supply Sled</td>
        <td>3/5</td>
      </tr>
      <tr>
        <td>Quarry</td>
        <td>35</td>
      </tr>
    </table>
  </ng-container>
</ng-container>
