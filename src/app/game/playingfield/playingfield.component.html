<app-header></app-header>
<div class="bg-white row">
  <div id="player-scores" class="col-md-3">
    <div *ngIf="game" style="margin-top: 20px">
      <table class="table player-info bg-white" *ngFor="let player of game.players">
        <thead>
        <tr>
          <th>{{player.name}}</th>
          <th>120 points</th>
        </tr>
        </thead>

        <tr>
          <td>Supply Sled</td>
          <td>3/5</td>
        </tr>
        <tr>
          <td>Quarry</td>
          <td>35</td>
        </tr>
      </table>
    </div>
  </div>
  <div id="playing-field" class="col-md-9">

  <app-ship></app-ship>


    <app-site></app-site>


    <app-userinputfield></app-userinputfield>
  </div>
</div>
