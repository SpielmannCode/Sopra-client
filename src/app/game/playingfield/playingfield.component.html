<app-header></app-header>
<div class="bg-white row">
  <div id="player-scores" class="col-md-3">
    <div *ngIf="game" style="margin-top: 20px">
      <table class="table player-info bg-white" *ngFor="let player of game.players">
        <thead>
        <tr>
          <th>{{player.name}}</th>
          <th>120 points</th>
        </tr>
        </thead>

        <tr>
          <td>Supply Sled</td>
          <td>3/5</td>
        </tr>
        <tr>
          <td>Quarry</td>
          <td>35</td>
        </tr>
      </table>
    </div>
  </div>
  <div id="playing-field" class="col-md-9">


    <div class="game">
  <span class="boardleft"><img src="/src/assets/Images/siteBoard/Pyramids.png" alt="Pyramid" style="float:left;width:450px;">
                      <img src="/src/assets/Images/siteBoard/Market.png" alt="Market" style="float:left;width:450px;">
 </span>
      <span class="boardright"> <img src="/src/assets/Images/siteBoard/Temple.png" alt="Temple" style="float:right;width:450px;">
                            <img src="/src/assets/Images/siteBoard/Burial_Chamber.png" alt="BurialChamber" style="float:right;width:450px;">
                            <img src="/src/assets/Images/siteBoard/Obelisks.png" alt="Obelisk" style="float:right;width:450px;">

 </span>
    </div>



  </div>
</div>
