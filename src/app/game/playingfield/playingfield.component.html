<div class="ripple-wrap">
  <img src="/assets/Images/46_underwater_beach_sand_texture-seamless.bmp" height="768" width="1024" onload="WaterCanvas(this)" style="display: none;">
</div>
<div id="playing-field" *ngIf="game">
  <app-site [game]="game"></app-site>
  <div id="Ships">
    <div class="row">
        <div class="col-md-3" *ngFor="let ship of game.gameBoard.availableShips; let i = index;" [dragula]='"first-bag"'>
            <app-ship *ngIf="ship.sailable && game.logicState === 'NORMAL' " id="ship{{i+1}}" class="shipsize{{ship.stones.length}}" [shipIndex]="i" [stones]="ship.stones" [game]="game"></app-ship>
            <app-ship *ngIf="!ship.sailable || game.logicState === 'MARKET'" id="ship{{i+1}}" class="shipsize{{ship.stones.length}} donotdrag" [shipIndex]="i" [stones]="ship.stones" [game]="game"></app-ship>
        </div>
    </div>
  </div>
  <app-userinputfield [game]="game" [dragulaService]="dragulaService" [timerPercentage]="timerPercentage"></app-userinputfield>
</div>

<modal id="fastForwardModal" #fastForwardModal>
  <modal-header><h2 class="text-center">Fast Forward?</h2></modal-header>
  <modal-content>
    <input *ngIf="game" #roundNumber class="center" style="display: block; width: 35%;" type="number" placeholder="Round Number" min="{{this.game.currentRound + 1}}" max="6" value="{{this.game.currentRound + 1}}" >
    <input *ngIf="!game" #roundNumber class="center" style="display: block; width: 35%;" type="number" placeholder="Round Number" min="2" max="6" value="2" ><br>
    <button class="btn-basic center" (click)="fastForward()">Go</button>
  </modal-content>
</modal>

<modal id="MLGModal" #MLGModal>
  <modal-header><h2 class="text-center">U ulocked one of the hidden Features have a 420</h2></modal-header>
  <modal-content>
    <img *ngIf="MLGCount === 1" src="/assets/Images/maxresdefault.jpg" style="width: 100%">
    <img *ngIf="MLGCount === 2" src="/assets/Images/giphy.gif" style="width: 100%">
    <img *ngIf="MLGCount > 2" src="/assets/Images/giphy2.gif" style="height: 319px; display: block;margin-left: auto;margin-right: auto  ">
  </modal-content>
  <modal-footer>
    <button class="btn-basic" (click)="MLGModal.close()">Aight got it broooooo</button>
  </modal-footer>
</modal>
