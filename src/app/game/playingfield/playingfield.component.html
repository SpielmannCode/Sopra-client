<div id="playing-field">
  <app-site></app-site>
  <div id="Ships">
    <ng-container *ngIf="game">
      <ng-container *ngFor="let ship of game.gameBoard.availableShips; let i = index;">
        <app-ship id="ship{{i+1}}" class="inline shipsize{{ship.stones.length}}" [stones]="ship.stones" [dragula]='"first-bag"'></app-ship>
      </ng-container>
    </ng-container>
  </div>

  <div id="userinputfield">
    <app-userinputfield></app-userinputfield>
  </div>
</div>
