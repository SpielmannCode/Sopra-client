<div id="playing-field" *ngIf="game">
  <app-site [game]="game"></app-site>
  <div id="Ships">
    <div class="row">
        <div class="col-md-3" *ngFor="let ship of game.gameBoard.availableShips; let i = index;" [dragula]='"first-bag"'>
            <app-ship id="ship{{i+1}}" class="shipsize{{ship.stones.length}}" [shipIndex]="i" [stones]="ship.stones" [game]="game"></app-ship>
        </div>
    </div>
  </div>
  <app-userinputfield [game]="game"></app-userinputfield>
</div>
