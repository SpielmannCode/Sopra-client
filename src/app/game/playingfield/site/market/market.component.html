<div  on-mouseenter='enter()' on-mouseleave='leave()' id="Market" class="site">
  <div id="Titel"></div>
  <div id="MarketDock" class="Dockedleft" [dragula]='"first-bag"' *ngIf="marketSite.dockedShip !== null">
    <app-ship class="shipsize1" [stones]="marketSite.dockedShip.stones" [game]="game" [isDocked]="true"></app-ship>
  </div>
  <div id="MarketDock" class="Dockleft" [dragula]='"first-bag"' *ngIf="marketSite.dockedShip === null && dockOpen"></div>

  <img src="/assets/Images/Site_boards/Market.png" alt="Market">
  <div  *ngIf="display && game.logicState === 'NORMAL'" id="MarketText"><h1>Market</h1> <p>For each stone
    delivered here, the
    owner of the stone can
    immediately take any face-up market card.</p>
  </div>

  <ng-container *ngIf="logicState === 'MARKET'">
    <div *ngFor="let card of marketSite.visibleCards; let i = index;" id="MarketCard{{i+1}}" class="MarketCard hover-border">
      <app-card [cardName]="card" (click)="takeCard(i)"></app-card>
    </div>
  </ng-container>

  <ng-container *ngIf="logicState !== 'MARKET'">
    <div *ngFor="let card of marketSite.visibleCards; let i = index;" id="MarketCard{{i+1}}" class="MarketCard">
      <app-card [cardName]="card"></app-card>
    </div>
  </ng-container>

</div>
