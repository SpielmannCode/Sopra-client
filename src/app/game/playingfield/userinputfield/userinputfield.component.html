<div id="userinputfield" class="bg-white ">
  <app-cardstack *ngIf="showCardStack" [game]="game" [userToken]="currentUserToken" [dragulaService]="dragulaService"></app-cardstack>
  <app-sled [game]="game"></app-sled>
  <div *ngIf="isPlayerTurn()" #timer id="timer">
  </div>
  <div  id="timerbg">
  </div>
  <div id="buttons">
    <div id="buttonstext">{{Playingstatus}}</div>
       <br>
    <button class="btn-basic inline  position1" (click)="toggleCardStack()"
            tooltip="Play market card"
            [tooltipDisabled]="false"
            [tooltipAnimation]="true"
            tooltipPlacement="bottom">
      <img src="/assets/Images/icons/hand-holding-two-soccer-cards.svg" alt="Play Cards">
    </button>
    <button *ngIf="currentPlayer.token !== game.players[game.currentPlayerIndex].token || currentPlayer.stoneSupply > 4 || game.logicState==='MARKET' " class="btn-basic inline  position1 disabled" disabled (click)="getStones()"
            tooltip="Get stones"
            [tooltipDisabled]="false"
            [tooltipAnimation]="true"
            tooltipPlacement="bottom">
      <img src="/assets/Images/icons/cold-ice-cubes.svg" alt="Get Stones">
    </button>
    <button class="btn-basic inline  position1" *ngIf="currentPlayer.token === game.players[game.currentPlayerIndex].token && currentPlayer.stoneSupply < 5 && game.logicState==='NORMAL'" (click)="getStones()"
            tooltip="Get stones"
            [tooltipDisabled]="false"
            [tooltipAnimation]="true"
            tooltipPlacement="bottom">
      <img src="/assets/Images/icons/cold-ice-cubes.svg" alt="Get Stones">
    </button>
  </div>
  <div id="roundCounter"> Round {{currentRoundNumber}} out of 6</div>

</div>
